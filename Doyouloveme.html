<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Do you love me</title>
    <style>
        h1 {
            position: absolute;
            left: 250px;
            top: 250px
        }

        input {
            position: absolute;
            left: 300px;
            top: 320px;
            width: 55px;
        }

        div #not {
            position: absolute;
            left: 370px;
            top: 320px
        }
    </style>
</head>
<body>
<div id="tong">
    <h1>Bà có yêu tôi không :v</h1>
    <input type="button" name="yes" value="yes" onclick="yesClick()"/>
    <input id="not" type="button" name="no" value="no" onmouseover="noClick()"/>
<!--    <input id="not" type="button" name="no" value="no" onclick="noClick()"/>-->
</div>
<script>
    function yesClick(){
        alert('Tôi biết bà thích tôi mà ')
    }
    function noClick(){
        let x = window.innerWidth;
        let y = window.innerHeight;
        let button = document.getElementById('not');
        button.style.left = Math.round(x * Math.random()) + "px";
        button.style.top = Math.round(y * Math.random()) +"px";
        // document.getElementById("not").style.left = Math.round(x * Math.random()) + "px";
        // document.getElementById("not").style.top = Math.round(y * Math.random()) + "px";
    }
</script>
</body>
</html>
